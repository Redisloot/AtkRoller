<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>D&amp;D Damage Roller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls">
    <label>Attack:
      <select id="attackSelect"></select>
    </label>
    <label># of Attacks:
      <input id="rollCount" type="number" min="1" max="20" value="1">
    </label>
    <label>Target AC:
      <input id="targetAC" type="number" placeholder="auto">
    </label>
    <button id="rollBtn">Roll Damage</button>
    <button id="settingsBtn">Settings</button>
    <button id="editAttacksBtn">Attack Editor</button>
  </div>

  <table id="results">
    <thead>
      <tr><th>Roll</th><th>Hit?</th><th>Damage</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="total">Total Damage: 0</div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="hidden modal">
    <h2>Settings</h2>
    <label><input id="doubleMod" type="checkbox"> Double Mod on Crit?</label>
    <label>Crit â‰¥ <input id="critThreshold" type="number" min="1" max="20"></label>
    <label>Background Color:
      <select id="bgColor"></select>
    </label>
    <label>Button Color:
      <select id="btnColor"></select>
    </label>
    <label>Text Color:
      <select id="txtColor"></select>
    </label>
    <div class="modal-buttons">
      <button id="saveSettings">Save</button>
      <button id="closeSettings">Close</button>
    </div>
  </div>

  <!-- Attack Editor Modal -->
  <div id="editorModal" class="hidden modal">
    <h2>Attack Editor</h2>
    <table id="editorTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Damage Type</th>
          <th>To Hit</th>
          <th># Dice</th>
          <th>Die Type</th>
          <th>Damage Mod</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="modal-buttons">
      <button id="addRowBtn">Add Row</button>
      <button id="deleteRowsBtn">Delete Selected</button>
      <button id="saveAttacksBtn">Save &amp; Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
