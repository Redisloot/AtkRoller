<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D&D Damage Roller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls">
    <label>Attack:
      <select id="attackSelect"></select>
    </label>
    <label># of Attacks:
      <input id="rollCount" type="number" min="1" max="20" value="1">
    </label>
    <label>Target AC:
      <input id="targetAC" type="number" placeholder="auto">
    </label>
    <button id="rollBtn">Roll Damage</button>
    <button id="settingsBtn">Settings</button>
  </div>
  <table id="results">
    <thead><tr><th>Roll</th><th>Hit?</th><th>Damage</th></tr></thead>
    <tbody></tbody>
  </table>
  <div id="total">Total Damage: 0</div>

  <!-- Settings modal -->
  <div id="settingsModal" class="hidden">
    <label><input id="doubleMod" type="checkbox"> Double Mod on Crit?</label>
    <label>Crit â‰¥ <input id="critThreshold" type="number" min="1" max="20"></label>
    <label>BG Color: <input id="bgColor" type="text"></label>
    <label>Button Color: <input id="btnColor" type="text"></label>
    <label>Text Color: <input id="txtColor" type="text"></label>
    <button id="saveSettings">Save</button>
    <button id="closeSettings">Close</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
